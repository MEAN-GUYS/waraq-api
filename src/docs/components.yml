components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
    Book:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        cover:
          type: string
          format: uri
        price:
          type: number
        stock:
          type: number
      example:
        id: 60a5b28a7e4b9c1d8c4e5f6a
        name: The Great Gatsby
        description: A classic novel by F. Scott Fitzgerald.
        cover: https://example.com/gatsby-cover.jpg
        price: 15.99
        stock: 50
    Order:
      type: object
      properties:
        id:
          type: string
        user:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              book:
                type: string
              name:
                type: string
              cover:
                type: string
                format: uri
              price:
                type: number
              quantity:
                type: integer
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            country:
              type: string
        shippingStatus:
          type: string
          enum: [processing, out for delivery, delivered]
        paymentMethod:
          type: string
          enum: [COD]
        paymentStatus:
          type: string
          enum: [pending, success]
        totalPrice:
          type: number
      example:
        id: 60b8d295f1d2c72d9c8b4567
        user: 5ebac534954b54139806c112
        items:
          - book: 60a5b28a7e4b9c1d8c4e5f6a
            name: The Great Gatsby
            cover: https://example.com/gatsby-cover.jpg
            price: 15.99
            quantity: 2
        address:
          street: 123 Main St
          city: Cairo
          country: Egypt
        shippingStatus: processing
        paymentMethod: COD
        paymentStatus: pending
        totalPrice: 31.98
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z
    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT